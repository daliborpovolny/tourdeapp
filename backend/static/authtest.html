<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Auth API Test Page</title>
      <style>
         body { font-family: Arial, sans-serif; margin: 2em; }
         input, button { margin: 0.3em 0; padding: 0.3em; }
         fieldset { margin-bottom: 1em; }
         pre { background: #f4f4f4; padding: 1em; }
      </style>
   </head>
   <body>
      <h1>Auth API Test</h1>
      <fieldset>
         <legend>Register</legend>
         <input id="regFirstName" placeholder="First Name">
         <input id="regLastName" placeholder="Last Name">
         <input id="regEmail" placeholder="Email">
         <input id="regPassword" placeholder="Password" type="password"><br>
         <button onclick="register()">Register</button>
      </fieldset>
      <fieldset>
         <legend>Login</legend>
         <input id="loginEmail" placeholder="Email">
         <input id="loginPassword" placeholder="Password" type="password"><br>
         <button onclick="login()">Login</button>
      </fieldset>
      <fieldset>
         <legend>Get /me</legend>
         <button onclick="getMe()">Get Me</button>
      </fieldset>
      <h2>Response</h2>
      <pre id="response"></pre>
      <script>
         let sessionCookie = null;
         
         async function register() {
             const body = {
                 first_name: document.getElementById('regFirstName').value,
                 last_name: document.getElementById('regLastName').value,
                 email: document.getElementById('regEmail').value,
                 password: document.getElementById('regPassword').value,
             };
             const res = await fetch('/register', {
                 method: 'POST',
                 headers: { 'Content-Type': 'application/json' },
                 body: JSON.stringify(body),
             });
             const data = await res.json();
             document.getElementById('response').textContent = JSON.stringify(data, null, 2);
         }
         
         async function login() {
             const body = {
                 email: document.getElementById('loginEmail').value,
                 password: document.getElementById('loginPassword').value,
             };
             const res = await fetch('/login', {
                 method: 'POST',
                 headers: { 'Content-Type': 'application/json' },
                 body: JSON.stringify(body),
             });
             const data = await res.json();
             document.getElementById('response').textContent = JSON.stringify(data, null, 2);
         
             // capture session cookie if set
             const cookies = res.headers.get('set-cookie');
             if (cookies) {
                 sessionCookie = cookies;
             }
         }
         
         async function getMe() {
             const res = await fetch('/me', {
                 method: 'GET',
                 headers: sessionCookie ? { 'Cookie': sessionCookie } : {},
             });
             const data = await res.json();
             document.getElementById('response').textContent = JSON.stringify(data, null, 2);
         }
      </script>
   </body>
</html>
